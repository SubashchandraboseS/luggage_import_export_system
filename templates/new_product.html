<!-- new_product.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
</head>
<body>
    <h1>New Product</h1>
    <form method="post" action="{{ url_for('new_product') }}">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br>

        <label for="product_category">Category:</label>
        <input type="text" id="product_category" name="product_category" required><br>

        <label for="product_price">Price:</label>
        <input type="number" id="product_price" name="product_price" required><br>

        <label for="product_location">Location:</label>
        <input type="text" id="product_location" name="product_location" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
