<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            display: none;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            display: inline-block;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #ddd;
            color: black;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <nav>
        {% if username %}
            <span style="float: right; margin-right: 20px;">
                {{ user_type }} Welcome, {{ username }}!
                <a href="{{ url_for('logout') }}">Logout</a>
            </span>
        {% else %}
            <a href="#Home">Home</a>
            <a href="#manager" onclick="toggleForm('managerLoginForm')">Manager</a>
            <a href="#client" onclick="toggleForm('clientLoginForm')">Client</a>
            <a href="#supplier" onclick="toggleForm('supplierLoginForm')">Supplier</a>
        {% endif %}
    </nav>

<form id="managerLoginForm" action="{{ url_for('manager_login') }}" method="post">
    <h2>Manager Login</h2>
    <label for="managerUsername">Username:</label>
    <input type="text" id="managerUsername" name="managerUsername" required>

    <label for="managerPassword">Password:</label>
    <input type="password" id="managerPassword" name="managerPassword" required>

    <button type="submit">Login</button>

    <div class="register-link">
        <a href="{{ url_for('manager_register') }}">Register</a>
    </div>
</form>

<form id="clientLoginForm" action="{{ url_for('client_login') }}" method="post">
    <h2>Client Login</h2>
    <label for="clientUsername">Username:</label>
    <input type="text" id="clientUsername" name="clientUsername" required>

    <label for="clientPassword">Password:</label>
    <input type="password" id="clientPassword" name="clientPassword" required>

    <button type="submit">Login</button>

    <div class="register-link">
        <a href="{{ url_for('client_register') }}">Register</a>
    </div>
</form>

<form id="supplierLoginForm" action="{{ url_for('supplier_login') }}" method="post">
    <h2>Supplier Login</h2>
    <label for="supplierUsername">Username:</label>
    <input type="text" id="supplierUsername" name="supplierUsername" required>

    <label for="supplierPassword">Password:</label>
    <input type="password" id="supplierPassword" name="supplierPassword" required>

    <button type="submit">Login</button>

    <div class="register-link">
        <a href="{{ url_for('supplier_register') }}">Register</a>
    </div>
</form>
{% if username %}
{% block content %}
    <!-- Your page content goes here -->
{% endblock %}
{% endif %}
<script>
  function toggleForm(formId) {
        var allForms = document.querySelectorAll('form'); // Select all forms
        for (var i = 0; i < allForms.length; i++) {
            // Hide all forms except the one with the given formId
            if (allForms[i].id !== formId) {
                allForms[i].style.display = 'none';
            }
        }

        // Toggle the display of the clicked form
        var form = document.getElementById(formId);
        form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
    }
</script>

<!-- Your page content goes here -->

</body>
</html>
